<!DOCTYPE html>
<html lang="en">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'ebooks/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>ebooks index</title>
</head>
<body>
{% if latest_book_list %}
    <ul>
    {% for book in latest_book_list %}
        <li><a href="{% url 'ebooks:book_detail' book.book_id %}">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
</body>
</html>
